<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
<h1>Dynamic Gallery</h1>
<h5>Resize the browser window to change the images.</h5>
  <hr>
 <h2>Cats</h2>

  <picture>
 <source media="(min-width:769px)" srcset="images/BlackCat.jpg">
 <source media="(min-width:426px)" srcset="images/BowTieCat.jpg">
<source media="(min-width:321px)" srcset="images/SharkCat.jpg">
<img src="images/SleepingCat.jpg" alt="Sleeping Cat" style="width:200px;height:200px;">
</picture>
  
  <hr>

  <h2>Food</h2>

  <picture>
  <source media="(min-width:769px)" srcset="images/FoodHeart.jpg">

  <img src="images/Waffles.jpg" alt="Waffles" style="width:200px;height:200px;">
  </picture>

  <h2>Family History</h2>

  <picture>
  <source media="(min-width:769px)" srcset="images/Genealogy.jpg">
  <source media="(min-width:426px)" srcset="images/FanChart.jpg">
  <source media="(min-width:321px)" srcset="images/Tree.jpg">
